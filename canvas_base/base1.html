<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" style="border: 1px solid #aaa;display:block;margin: 20px auto;"></canvas>
  
  <script>
    CanvasRenderingContext2D.prototype.fillStar = function(r, R, x, y, rot) {
      this.beginPath()
      for (let i = 0; i < 5; i++) {
        this.lineTo(
          Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x,
          -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y
        )
        this.lineTo(
          Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x,
          -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y
        )
      }
      this.closePath()
      this.fill()
    }

    const canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 800
    const context = canvas.getContext('2d')

    context.fillStyle = '#058'
    context.fillStar(150, 300, 400, 400, 0)
    
  </script>
</body>

</html>
